BadRequest:
  description: Bad Request
  headers:
    X-Request-Id:
      $ref: './headers.yaml#/X-Request-Id'
  content:
    application/json:
      schema:
        $ref: './schemas/error.yaml#/Error'
      example:
        code: '20'
        reason: Bad Request
        message: Invalid request body
        status: '400'
        '@type': Error

